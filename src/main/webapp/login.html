<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Taskbar styling */
        .taskbar {
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .taskbar .title {
            font-size: 20px;
        }

        .taskbar .logout-button {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .taskbar .logout-button:hover {
            color: #f8f9fa;
        }

        .taskbar .logout-button i {
            margin-right: 5px;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="title">Task Management Application</div>
        <a href="logout.jsp" class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <div class="container">
        <h2>Login</h2>
        <form action="login.jsp" method="post">
            <div class="form-group">
                <label for="userType">User Type:</label>
                <select id="userType" name="userType" class="form-control">
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="username">User name:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="..enter username.." autocomplete="off" required>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="..enter password.." required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
