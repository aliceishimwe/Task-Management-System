<%@ page import="java.sql.*" %>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .dashboard-container {
            margin-top: 50px;
        }
        .form-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Task Management System</a>
    </nav>

    <div class="container dashboard-container">
        <h2 class="text-center">Create New Task</h2>

        <div class="form-container">
            <form method="POST" action="createTaskAction.jsp">
                <div class="form-group">
                    <label for="taskName"><i class="fas fa-tasks"></i> Task Name</label>
                    <input type="text" class="form-control" id="taskName" name="taskName" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="description"><i class="fas fa-info-circle"></i> Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="taskId"><i class="fas fa-tag"></i> Task ID</label>
                    <input type="text" class="form-control" id="taskId" name="taskId"  autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="department"><i class="fas fa-building"></i> Department</label>
                    <select class="form-control" id="department" name="department" required>
                        <option value="" disabled selected>Select department</option>
                        <option value="1">IT</option>
                        <option value="2">Civil</option>
                        <option value="3">Logistics</option>
                        <option value="4">Fashion & Design</option>
                        <option value="5">Creative Arts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lecturerIndexNumber" ><i class="fas fa-user" ></i> Lecturer'Name</label>
                    <input type="text" class="form-control" id="lecturerIndexNumber" name="lecturerIndexNumber" placeholder="...lecture name..." autocomplete="off" required >
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Create Task</button>
                <a href="index.html" class="btn btn-succcess">Back to HomePage</a>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
